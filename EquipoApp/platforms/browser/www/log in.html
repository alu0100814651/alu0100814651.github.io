<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <title>Log In - Equipo App</title>
  </head>

  <body>
    <header align="center">
      <img src="css/logo_equipoapp_gris.png" id="logo">
    </header>

    <p></p>

    <script>
      function usrpas() {
        if (document.form1.email.value=="user" && document.form1.password.value=="user") {
          window.open("user.html");
        }
        else {
          window.open("error.html");
        }
      }
      document.oncontextmenu=new Function("return false");
    </script>

    <form name="form1" align="center">
      <input type="text" name="email" placeholder="E-mail" autocomplete="on" align="center" required><br>
      <p id="one">------------------------------------</p>
      <input type="password" name="password" placeholder="Password" autocomplete="on" required><br><br>
        <!-- Si queremos que el password tenga un estilo en concreto, ponemos: pattern=".{6,}"-->
      <input type="submit" value="Sign In" onclick="usrpas()">
    </form><br>

      <a href="register.html" id="buttonlogin">
        Sign Up Here!
      </a>
    </div>

  </body>

</html>
